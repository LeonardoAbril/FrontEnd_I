            <p>20% de descuento en todos los productos!</p>

        <div class="navegador">

    <main>
        <div class ='formulario'>
            <div>
                <h2>Registro</h2>
            </div>
            <div>
            <form action="/login" method="POST">
                <label for="Nombre y Apellido"></label> 
                <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" value="Nombre y Apellido">
                <label for="email"></label> 
                <input type="email" name="email" id="Correo Electronico" value="Correo Electronico">

                <input type="password" name="Contraseña" id="Contraseña">
                <label for="Pais"></label> 
                <input type="text" name="Pais" id="Pais" value="Pais">

                <input type="checkbox" id="condiciones">
                <label for="condiciones" class="label-check">Acepto términos y condiciones</label>

                <div class ="botones">
                    <button type="reset" value="Resetear">Resetear</button>
                    <button type="submit" value="Registrar">Registrar</button>
                </div>            
                <a href="./index.html"><p><span>¿No tienes una cuenta?</span> Registrarme</p></a>
